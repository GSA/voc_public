<!DOCTYPE html>
<html>
<head>
  <title>Something has gone wrong with this survey.</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <p>Something has gone wrong with this survey.  We will be automatically notified that a problem has occurred, and we will fix it as soon as possible.</p>
    <p>We're sorry about this. Your feedback and time are both very important to us. Please close this window and return to what you were doing.</p>
  </div>
</body>
</html>
